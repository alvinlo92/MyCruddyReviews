<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HREXT10 R00lz!</title>
  <script
          src="https://code.jquery.com/jquery-3.3.1.js"
          integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
          crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
<body>
  Restaurant:<br>
  <input class='name'><br>
  <div class='rate'>
    Select your rating<br>
    <input type='radio' id='star5' name='rate' value='5' />
    <label for="star5" title="Loved it">5 stars</label>
    <input type="radio" id="star4" name="rate" value="4" />
    <label for="star4" title="Liked it">4 stars</label>
    <input type="radio" id="star3" name="rate" value="3" />
    <label for="star3" title="It was okay">3 stars</label>
    <input type="radio" id="star2" name="rate" value="2" />
    <label for="star2" title="Disliked it">2 stars</label>
    <input type="radio" id="star1" name="rate" value="1" />
    <label for="star1" title="Hated it">1 star</label>
  </div>
  Review:<br>
  <textarea class='review' rows='6' cols='60'></textarea><br>
  <input type="file" name='pic' accept='image/*'><br>
  <button class='cancel'>Cancel</button>
  <button class='post'>Post Review</button>
  <script src='app/app.js'></script>
</body>
</html>
