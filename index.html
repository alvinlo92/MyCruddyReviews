<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CRUDDY Reviews!</title>
  <script
          src="https://code.jquery.com/jquery-3.3.1.js"
          integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
          crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
<body>
  <header>
      <div class='title'>
        CRUDDY Reviews!
      </div>
      <div class='sign-in-container'>
        <button id='user-button'>User</button>
        <button id='admin-button'>Admin</button>
      </div>
  </header>
  <div class='review-form-container'>
    <div id='review-form'>
      <div class='restaurant-name-container'>
        Restaurant:<br><input id='restaurant-name'>
      </div>
      <div class='ratings-container'>
        <div class='user-star-rating'>
          <input type="radio" id="star5" name="rate" value="5" />
          <label for="star5" title="Loved it"></label>
          <input type="radio" id="star4" name="rate" value="4" />
          <label for="star4" title="Liked it"></label>
          <input type="radio" id="star3" name="rate" value="3" />
          <label for="star3" title="It was okay"></label>
          <input type="radio" id="star2" name="rate" value="2" />
          <label for="star2" title="Disliked it"></label>
          <input type="radio" id="star1" name="rate" value="1" />
          <label for="star1" title="Hated it"></label>
        </div>
        <div>Select your rating</div>
      </div>
      <div class='user-review'>
        Review:<br><textarea id='user-review' rows='6' cols='60'></textarea><br>
      </div>
      <div class='button'>
        <button id='cancel-form-post'>Cancel</button>
        <button id='submit-form-post'>Post Review</button>
      </div>
    </div>
  </div>
  <div class='restaurant-review-page'></div>
  <script src='app/app.js'></script>
</body>
</html>
